<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Crypto Simarro @CarlossSoler</title>
    <!--CSS-->
    <link rel="stylesheet" media="screen" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/menus.css">
    <link rel="stylesheet" href="css/tabla.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.css">

    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Header i footer-->
    <script src="js/menus.js"></script>

    <!--Llibrería de particles-->
    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>
    <script src="js/lib/stats.js"></script>

    <!--JS de l'API-->
    <script src="js/APIcrypto.js"></script>

</head>

<body>
    <!--Barra de navegació per Events amb JS-->

    <!-- particles.js Contingut -->
    <div id="particles-js">
        <!--Login-->
       
        
            <div class="cotn_principal">
                <div class="cont_centrar">

                    <div class="cont_login">
                        <div class="cont_info_log_sign_up">
                            <!-- LOGIN -->
                            <div class="col_md_login">
                                <div class="cont_ba_opcitiy">

                                    <h2>LOGIN</h2>
                                    <p>Identificate como usuario para acceder a todas las funciones</p>
                                    <button class="btn_login" onclick="cambiar_login()">LOGIN</button>
                                </div>
                            </div>
                            <!-- SIGNUP -->
                            <div class="col_md_sign_up">
                                <div class="cont_ba_opcitiy">
                                    <h2>REGISTRARSE</h2>


                                    <p>Si aún no te has registrado, a que esperas?!</p>

                                    <button class="btn_sign_up" onclick="cambiar_sign_up()">REGISTRARSE</button>
                                </div>
                            </div>
                        </div>


                        <div class="cont_back_info">
                            <div class="cont_img_back_grey">
                                <img src="IMG/btclogin.jpg"
                                    alt="" />
                            </div>

                        </div>
                        
                        <div class="cont_forms">
                            <div class="cont_img_back_">
                                <img src="IMG/btclogin.jpg"
                                    alt="" />
                            </div>
                            <div class="cont_form_login">
                                <a href="#" onclick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
                                <h2>LOGIN</h2>
                                <input type="text" placeholder="Email" />
                                <input type="password" placeholder="Password" />
                                <button class="btn_login" onclick="cambiar_login()">LOGIN</button>
                            </div>

                            <div class="cont_form_sign_up">
                                <a href="#" onclick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
                                <h2>REGISTRARSE</h2>
                                <input type="text" placeholder="Email" />
                                <input type="text" placeholder="User" />
                                <input type="password" placeholder="Password" />
                                <input type="password" placeholder="Confirm Password" />
                                <button class="btn_sign_up" onclick="cambiar_sign_up()">REGISTRARSE</button>

                            </div>

                        </div>

                    </div>
                </div>
            </div>


        


    </div>

<script src="js/responsive.js"></script>
