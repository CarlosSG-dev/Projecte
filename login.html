<body>
    <!--Barra de navegació per Events amb JS(menus)-->

    <!-- particles.js Contingut -->
    <div id="particles-js">
        <!--Login-->
            <div class="container">
                <button class="btn btn-warning" onclick="logout()">LogOut</button>
            </div>
        
            <div class="cotn_principal">
                <div class="cont_centrar">

                    <div class="cont_login">
                        <div class="cont_info_log_sign_up">
                            <!-- LOGIN -->
                            <div class="col_md_login">
                                <div class="cont_ba_opcitiy">

                                    <h2>LOGIN</h2>
                                    <p>Identificate como usuario para acceder a todas las funciones</p>
                                    <button class="btn_login" onclick="cambiar_login()">LOGIN</button>
                                </div>
                            </div>
                            <!-- SIGNUP -->
                            <div class="col_md_sign_up">
                                <div class="cont_ba_opcitiy">
                                    <h2>REGISTRARSE</h2>


                                    <p>Si aún no te has registrado, a que esperas?!</p>

                                    <button class="btn_sign_up" onclick="cambiar_sign_up()">REGISTRARSE</button>
                                </div>
                            </div>
                        </div>


                        <div class="cont_back_info">
                            <div class="cont_img_back_grey">
                                <img src="IMG/btclogin.jpg"
                                    alt="" />
                            </div>

                        </div>
                        
                        <div class="cont_forms">
                            <div class="cont_img_back_">
                                <img src="IMG/btclogin.jpg"
                                    alt="" />
                            </div>
                            <div class="cont_form_login">
                                <a href="#" onclick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
                                <h2>LOGIN</h2>
                                <input type="text" placeholder="Email" id="email" />
                                <input type="password" placeholder="Password" id="pass"/>
                                <button class="btn_login" onclick="login()">LOGIN</button>
                            </div>

                            <div class="cont_form_sign_up">
                                <a href="#" onclick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
                                <h2>REGISTRARSE</h2>
                                <input type="text" placeholder="Email" id="nuevoEmail" />
                                <input type="text" placeholder="User" id="nuevoUsername" />
                                <input type="password" placeholder="Password" id="nuevaPassword"/>
                                <input type="password" placeholder="Confirm Password" id="confirmarPassword" />
                                <button class="btn_sign_up" onclick="registrarUser()">REGISTRARSE</button>

                            </div>

                        </div>

                    </div>
                </div>
